version: '3.8'

networks:
  improv:
    driver: bridge

volumes:
  redis_data:

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # In prod, keep Redis internal (no published ports)
    volumes:
      - redis_data:/data
    networks:
      - improv

  backend:
    build:
      context: .
      args:
        ENVIRONMENT: production
    depends_on:
      - redis
    ports:
      - "8000:8000"
    env_file:
      - /opt/improv-today/improv-today-backend.env
    environment:
      # Example Redis URL for future use: redis://redis:6379/0
      # REDIS_URL: redis://redis:6379/0
      WEB_CONCURRENCY: 2
      WORKER_CLASS: uvicorn.workers.UvicornWorker
    restart: unless-stopped
    networks:
      - improv


